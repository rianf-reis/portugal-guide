<div>
  <agm-map
    [latitude]="center.lat"
    [longitude]="center.lng" 
    [zoom]="zoom"
    [disableDefaultUI]="false"
    [zoomControl]="false"
    (zoomChange)="onZoomChange($event)"
    (mapReady)="onMapReady($event)">
    <!-- <agm-marker *ngFor="let sight of sights" [latitude]="sight.lat" [longitude]="sight.lng"></agm-marker> -->

    <agm-marker *ngFor="let sight of sights" [latitude]="sight.lat" [longitude]="sight.lng" (markerClick)="panToMarker(sight)">
      <agm-info-window [disableAutoPan]="true" #infoWindow [isOpen]="sight === focusedSight">
        <div class="info-window">
          <h2>{{ sight.name }}</h2>
          <p>{{ sight.summary }}</p>
          <div class="carousel">
            <img *ngFor="let image of sight.images" [src]="image" alt="Image of {{ sight.name }}" (click)="openImageCarouselDialog(sight.images)">
          </div>
        </div>
      </agm-info-window>
    </agm-marker>
  </agm-map>
</div>
